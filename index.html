<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>排班表</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      text-align: center;
      padding: 8px;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>排班表</h1>
  <div>
    <button onclick="previousWeek()">上一周</button>
    <button onclick="nextWeek()">下一周</button>
  </div>
  <table>

        <th>日期</th>
        <th>星期</th>
        <th>第一節</th>

        <th>第五節</th>
        <th>第六節</th>
        <th>第七節</th>

    <tbody>

      </tr>
    </tbody>
  </table>
<script>
function formatDate(date) {
  var month = date.getMonth() + 1;
  var day = date.getDate();
  return month + '/' + day;
}

function updateTable() {
  var table = document.querySelector('table');
  var rows = table.rows;

  // Update the date and week day headers
  rows[0].cells[0].textContent = formatDate(date);
  rows[0].cells[1].textContent = weekDays[date.getDay()];

  // Update the table cells
  for (var i = 1; i < rows.length; i++) {
    for (var j = 2; j < rows[i].cells.length; j++) {
      rows[i].cells[j].textContent = '';
    }
  }
}

var date = new Date('2022-04-10');
var weekDays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];

updateTable();
</script>
